<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 'use strict' impede que variaveis sejam declaradosa 
    // sem uso de let, var ou const
    // inicializar variáveis diretamente é má prática de 
    // programação
    'use strict'
  
    // parseInt *tenta* converter uma string em número inteiro
    // Se conseguir, o resultado será o número inteiro contido na string
    // Se falhar, o resultado será Nan ( not a number)

    let num = prompt('Informe um número inteiro')

    // if  é sempre escrito minúsculo
    // if é obrigatoriamente seguido de parentêses
    // a condição de teste vai dentro dos parentêses

    // isNaN pergunta se um valor NÃO É UM NÚMERO VÁLIDO
   
     if(isNaN(num)){
         alert ('ERRO: o valor informado NÃO É um número inteiro válido!')
     }
       
  
     else if(num > 0) {
        alert('O NÚMERO INFORMADO É POSITIVO')

    }
    // else if são duas palavras separadas
    // else É SEMPRE A ÚLTIMA SAÍDA / QUANDO NINGUÉM/CONDIÇÃO ENTRA VEM O ELSE / 

    else if (num ==0){
        alert ("O número informado é ZERO")
    } 
    // else é sempre escrito Minúsculo
    // tem seu próprio bloco de comandos (entre {})
    else {
        alert("O número informado é NEGATIVO")
    }
    
    

    












    </script>

    
</head>
<body>
    
</body>
</html>
