<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
    //'use strict impede que variáveis sejam declaradas'
         // 'sem o uso de let, var ou const'
         //Inicializar variáveis diretamente é má prática de
         //programação
         'use strict'
         

         
         // CARACTERÍSTICAS DO LOOP FOR

         // 1)LOCAL DE TESTE: NO INÍCIO
         // 2)GARANTIA DE EXECUÇÃO : 0(zero)
         // 3)Número de repetições: determinado ou determinável         
                 
             //CARACTERÍSTICAS DO loop do..while
             //1)local do teste: no final
             //2)Garantia de execução: 1(um)
             //3)Número de repetições: indeterminado

            
         
         //ESCREVER OS NÚMEROS DE 1 A 10
         //TRÊS PARTES DO FOR, SEPARADAS POR:
         //1) INICIALIZAÇÃO
         //2) CONDIÇÃO
         //3)INCREMENTO


          for(let i = 1; <= 10; i ++){
             document.write(i + "<br>")
             }
              
                  
         // Traço HTML
         document.write("<hr>")

         //Escrever os números de 1 a 10, saltando de 2 em 2
         for(let i = 1; <= 10; i += 2){
             document.write(i + "<br>")
             }

         // Traço HTML
         document.write("<hr>")

         //Escrever os números de 10 a 1, em ordem reversa
          for(let i = 10; i >= 1; i--){
             document.write(i + "<br>")
             }
           

         
         </script>
         </head>
<body>
    
</body>
</html>
