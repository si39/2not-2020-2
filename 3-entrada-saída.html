<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Documento <HTML></title>
    <script>
   
    // 'use strict' impede que variaveis sejam declaradosa 
    // sem uso de let, var ou const
    // inicializar variáveis diretamente é má prática de 
    // programação
    'use strict'

    // obtendo entrada do usuário: prompt()
    // - Mostra uma mensagem (pergunta) para o usuário
    // - e o deixa digitar uma resposta.
    // - O resultado do prompt() deve ser armazendo
    // - em uma variável para posterior utilização

    let nome = prompt ('Qual o seu nome?')

    // Saída de dados : alert ()
    alert(nome)

    // Saída de dados : document.write ()
    document.write

    // Saída de dados: console.log(
       console.log(nome)
       
    // Entrada de dados: confirm()
    // - Exibe uma pergunta e os botões OK E cancelar 
    // - Se apertar OK -> true
    // - Se apertar cancelar -> false
    let resposta = confirm('Tem certeza?')
    document.write(resposta)    
    









    <script>
    </head>
<body>
    
</body>
</html>
