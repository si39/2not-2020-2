<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Documento <HTML></title>
    <script>
         //'use strict impede que variáveis sejam declaradas'
         // 'sem o uso de let, var ou const'
         //Inicializar variáveis diretamente é má prática de
         //programação
         'use strict'
            
         /*
         
         Operadores Relacionais

         >  Maior que
         <  Menor que
         >= Maior ou igual que
         <= Menor ou igual que

         */

         
         let a = 3, b = 6, c = '6' // Operador de atribuição

         // Operador de Igualdade    
         // Testando a igualdade de duas variáveis
         // Para testar a igualdade, usamos DOIS  sinais de igual
         //  alert (a = b)     // false
         //  alert (b == c)   //  true

         alert (b === c)      // false

         // Operador de diferença
         // alert (a !=b)
         // alert (b !=c)

         // Operador de diferença estrita ("extremamente diferente")
         alert (b!==c)

         /*

         OPERADORES LÓGICOS
         && E lógico (and)
         || OU lógico (or)
         ! NÃO lógico (not)
         
         */

        //alert(5 > 4 && 2 > 1)  // true
        //alert(5 < 4 && 2 > 1)  // false

       // alert(5 > 4 || 2 > 1)  // true
       // alert(5 < 4 || 2 > 1) // true

       // 5 + 4 * 2 

       /*
          CONVERSÃO DE NÚMEROS PARA BOLEANO
          0 -> será convertido para false
          Qualquer valor não-zero -> convertido para true

       */

       //alert(!0)

       alert(!5 > 4 && 2 > 1 )

       // O operador not (!) tem uma precedência muito alta
       // (é interpretado primeiro) e, por isso, quase sempre
       // é usado com parênteses
       alert(! (5 < 4 && 2 >1 ))

       // 4 > 5 || 3 == 3 && 2 > 5

       // PRECEDÊNCIA DOS OPERADORES LÓGICOS
       // 1° !
       // 2° &&
       // 3° ||

       
       //alert( !5 S)







    </script>
</head>

</body>
</html>
