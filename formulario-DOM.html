 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Documento HTML</title>
    

</head>
<body>
   <h1>Formulário de cálculo de preços</h1>

   <!--label e input são elementos inline (ou em linha)-->
   <!--div é um elemento de bloco-->

   <div style="background: yellow">
       <label>Nome do produto</label>
       <input size="50">
   </div>   

   <div>
        <label>Quantidade</label>
        <input type='number' min='1' max='10'>
   </div>

   <div>
       <label>Preço Unitário</label>
       <input id= 'preco_unit' type='number' step='0.01' min='0.01'>
   </div>

   <div>
      <label>PREÇO TOTAL</label>
      <span id='resultado'></span>
   </div>

   


   <script>
       // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
      let elemQtd = document.querySelector('#qtd') //FORMA MODERNA
      let precoUnit = document.getElementById('preco_unit') // FORMA TRADICIONAL
      let elemResultado = document.querySlector('#resultado')


      function calcular(){
      let quantidade = parseFloat(elemQtd.value) //FORMA TRADICIONAL
      let precoUnit = Number(elemPrecoUnit.value) //FORMA MODERNA
      let resultado

      //CASO AMBOS OS NÚMEROS TENHAM PASSADO NA VALIDAÇÃO
      if(!isNan(quantidade)) && !isNaN(precoUnit)) {
          elemResultado.innerText = (quantidade * precoUnit).toFixed(2) //2 casas decimais
      }
      else{
          elemResultado.innerText = ''
      }

    }

    //change: o valor do input mudou (só detectável após sair do elemento)
    elemQtd.addEventListener('change', calcular)
    elemPrecoUnit.addEventListener('change' ,calcular)

    //keyup: uma tecla foi pressionada e liberada
    elemQtd.addEventListener("key",calcular)
    elemPrecoUnit.addEventListener('keyup',calcular)

    </script>
</body>
</html> <!-- tag de fechamento html -->
